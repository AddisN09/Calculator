<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator_container">
            <div class="screen">
                <div class="butn">
                    <div class="row1">
                        <button  class="but" data-action="clear">C</button>
                        <button  class="but" data-action="devide">/</button>
                        <button class="but" data-action="mult">X</button>
                        <button class="but" data-action="delete">DEL</button>
                    </div>
                    <div class="row2">
                        <button class="but">7</button>
                        <button class="but">8</button>
                        <button class="but">9</button>
                        <button class="but" data-action="substract">-</button>
                    </div>
                    <div class="row3">
                        <button class="but">4</button>
                        <button class="but">5</button>
                        <button class="but">6</button>
                        <button class="but" data-action="add">+</button>
                    </div>
                    <div class="row4">
                        <button class="but">1</button>
                        <button class="but">2</button>
                        <button class="but">3</button>
                        <button class="but" id="equals">=</button>
                    </div>
                    <div class="row4">
                        <button class="but">0</button>
                        <button class="but">.</button>
                    </div>
                     


                </div>

            </div>

        </div>
      
    </body>
 </html>
